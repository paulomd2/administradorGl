<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="js/cadUsuario.js"></script>
    </head>
    <body>
        <div>
            <form name="cadUsuario">
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <input type="text" name="nome" id="nome" /><br />
                            <span id="spanNome" class="erro"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="text" name="email" id="email" /><br />
                            <span id="spanEmail" class="erro"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Usuário:</td>
                        <td>
                            <input type="text" name="usuario" id="usuario" /><br />
                            <span id="spanUsuario" class="erro"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td>
                            <input type="password" name="senha" id="senha" /><br />
                            <span id="spanSenha" class="erro"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Nível:</td>
                        <td>
                            <select name="nivel" id="nivel">
                                <option value="" selected>Escolha um nível...</option>
                                <option value="1">Administrador</option>
                                <option value="2">Editor</option>
                            </select><br />
                            <span id="spanNivel" class="erro"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" id="btnCadastrar" value="Enviar" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
